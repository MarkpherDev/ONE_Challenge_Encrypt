<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="estilos/normalize.css">
  <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
  <header>
    <img class="logo" src="imagenes/Logo.png" alt="imagen de alura">
    <p class="texto-header">creado por <a href="https://www.linkedin.com/in/martinchris-palomino/">Martin
        Palomino</a>
    </p>
  </header>
  <main>
    <section class="seccion1">
      <div class="contendor-ingreso">
        <textarea class="area" placeholder="Ingrese el texto aqui" name="" id="" cols="40" rows="12"></textarea>
        <div class="contenedor-textominusculas">
          <img src="imagenes/Vector.png" alt="vector">
          <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="contenedor-botones">
          <input type="button" class="btn-encriptar" value="encriptar">
          <input type="button" class="btn-desencriptar" value="desencriptar">
        </div>
      </div>
    </section>
    <section class="seccion2">
      <div class="contenedor-contenido">
        <div class="contenedor-munieco">
          <img src="imagenes/Muñeco.png" alt="muñeco de alura">
        </div>
        <div class="contenedor-h3">
          <h3>Ningun mensaje fue encontrado</h3>
        </div>
        <div class="contenedor-texto">
          <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
        <div class="contenedor-resultado">
          <p class="texto-resultado" id="texto-resultado"></p>
        </div>
        <div class="contenedor-copiar">
          <input type="button" class="btn-copiar ocultar" value="copiar">
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/scripts.js"></script>
</body>

</html>
